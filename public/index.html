<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link href="https://fonts.googleapis.com/css?family=Crimson+Pro:200,400&display=swap" rel="stylesheet">
    <title>Josh Eddie Photography</title>
    <meta name="description" property="og:description" content="Josh Eddie is based out of Cypress, TX and has been taking photos for over 10 years. 
    Landscapes and animals are his favorite subject, but never passes up the chance to take photos of whatever is in front of his lens.
    Josh also takes picture regularly for his church, Fairfield Baptist">
    
    <!-- for Social Sharing -->

    <meta property="og:title" content="Josh Eddie Photography" />
    <meta property="og:type" content="website" />
    <meta property="og:image" og:image:width="1200" og:image:height="600" content="../photos/Preview-Home0721.jpg"/>
    <meta property="og:url" content="http://www.Photography.JoshEddie.com" />

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@JoshEddiePhotos">
    <meta name="twitter:creator" content="@JoshEddiePhotos">
    <meta name="twitter:title" content="Josh Eddie Photography">
    <meta name="twitter:image" content="../photos/Preview-Home0721.jpg">

    <!--              -->

  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    -->

</html>
